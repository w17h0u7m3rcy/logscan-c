name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build (Windows)
        shell: pwsh
        run: |
          cl /nologo /std:c11 /W4 /O2 .\src\logscan.c
          $tag = "${{ github.ref_name }}"
          Compress-Archive -Path .\logscan.exe -DestinationPath ".\logscan-$tag-windows-x86_64.zip" -Force

      - name: Upload artifact (Windows zip)
        uses: actions/upload-artifact@v4
        with:
          name: win-zip
          path: logscan-*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (Linux)
        run: |
          clang -std=c11 -Wall -Wextra -Wpedantic -Werror -O2 -o logscan ./src/logscan.c
          tag="${GITHUB_REF_NAME}"
          tar -czf "logscan-${tag}-linux-x86_64.tar.gz" logscan

      - name: Upload artifact (Linux tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: logscan-*-linux-x86_64.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List dist
        run: ls -R dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/logscan-*.zip
            dist/**/logscan-*-linux-x86_64.tar.gz
          generate_release_notes: true
